<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      Joao's Pizzarias
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" color="light">
  <ion-list-header color="light">
    <ion-label class="ajustes">Cardápio</ion-label>
    <ion-button>
      <ion-icon class="pessoa" name="person-circle-sharp"></ion-icon>
    </ion-button>
  </ion-list-header>
  <!--Barra de pesquisa-->
  <ion-searchbar placeholder="Buscar" color="dark"></ion-searchbar>
  <!--List header-->
  <ion-list-header color="light">
    <ion-label class="ajustes">Pizzas</ion-label>
  </ion-list-header>
  <!--Lista-->
  <ion-list>
    <!--Pizza1-->
    <ion-item color="warning">
      <ion-thumbnail slot="start">
        <img src="https://www.anamariabrogui.com.br/assets/uploads/receitas/fotos/usuario-1932-5a1b7911dfda6e3c351c30de564da267.jpg">
      </ion-thumbnail>
      <ion-label class="texto">Mussarela</ion-label>
      <ion-badge class="preco" slot="end" color="success">R$ 22,00</ion-badge>
    </ion-item>
    <!--Pizza2-->
    <ion-item color="warning">
      <ion-thumbnail slot="start">
        <img src="https://www.hummmpizzas.com.br/wp-content/uploads/2022/01/salgadas-suprema-brocolis.png">
      </ion-thumbnail>
      <ion-label class="texto">Brocólis</ion-label>
      <ion-badge class="preco" slot="end" color="success">R$ 26,00</ion-badge>
    </ion-item>
    <!--Pizza3-->
    <ion-item color="warning">
      <ion-thumbnail slot="start">
        <img src="https://w7.pngwing.com/pngs/843/171/png-transparent-pizza-73-restaurant-catupiry-chicken-as-food-pizza-baked-goods-food-recipe.png">
      </ion-thumbnail>
      <ion-label class="texto">Frango</ion-label>
      <ion-badge class="preco" slot="end" color="success">R$ 20,00</ion-badge>
    </ion-item>
    <!--Pizza4-->
    <ion-item color="warning">
      <ion-thumbnail slot="start">
        <img src="https://w7.pngwing.com/pngs/846/457/png-transparent-pizza-margherita-italian-cuisine-basil-mozzarella-pizza-food-baking-recipe.png">
      </ion-thumbnail>
      <ion-label class="texto">Margarita</ion-label>
      <ion-badge class="preco" slot="end" color="success">R$ 18,00</ion-badge>
    </ion-item>
    <!--Pizza5-->
    <ion-item color="warning">
      <ion-thumbnail slot="start">
        <img src="https://w7.pngwing.com/pngs/1019/37/png-transparent-pizza-bacon-italian-cuisine-meatball-ham-pepperoni-sausage-food-beef-recipe.png">
      </ion-thumbnail>
      <ion-label class="texto">Calabresa</ion-label>
      <ion-badge class="preco" slot="end" color="success">R$ 20,00</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
