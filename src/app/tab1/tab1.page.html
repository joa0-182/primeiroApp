<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      Joao's Pizzarias
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!--Content-->
<ion-content [fullscreen]="true">
  <ion-list-header >
    <ion-label class="ajustes">Cardápio</ion-label>
  </ion-list-header>
  <!--Barra de pesquisa-->
  <ion-searchbar placeholder="Buscar"></ion-searchbar>
  <!--List header-->
  <ion-list-header>
    <ion-label class="ajustes">Pizzas</ion-label>
  </ion-list-header>
  <!--Lista-->
  <ion-list>
    <!--Pizza1-->
    <ion-item color="danger">
      <ion-thumbnail slot="start">
        <img src="https://caldobom.com.br/uploads/2017/07/pizza-mussarela.jpg">
      </ion-thumbnail>
      <ion-label class="texto">Mussarela</ion-label>
      <ion-badge class="preco" slot="end" color="success">R$ 22,00</ion-badge>
    </ion-item>
    <!--Pizza2-->
    <ion-item color="danger">
      <ion-thumbnail slot="start">
        <img src="https://img.itdg.com.br/tdg/images/recipes/000/155/954/102994/102994_original.jpg?w=1200">
      </ion-thumbnail>
      <ion-label class="texto">Brocólis</ion-label>
      <ion-badge class="preco" slot="end" color="success">R$ 26,00</ion-badge>
    </ion-item>
    <!--Pizza3-->
    <ion-item color="danger">
      <ion-thumbnail slot="start">
        <img src="https://www.comidaereceitas.com.br/img/sizeswp/1200x675/2019/08/Pizza_frango_requeijao-1.jpg">
      </ion-thumbnail>
      <ion-label class="texto">Frango</ion-label>
      <ion-badge class="preco" slot="end" color="success">R$ 20,00</ion-badge>
    </ion-item>
    <!--Pizza4-->
    <ion-item color="danger">
      <ion-thumbnail slot="start">
        <img src="https://assets.unileversolutions.com/recipes-v2/54475.jpg">
      </ion-thumbnail>
      <ion-label class="texto">Margarita</ion-label>
      <ion-badge class="preco" slot="end" color="success">R$ 18,00</ion-badge>
    </ion-item>
    <!--Pizza5-->
    <ion-item color="danger">
      <ion-thumbnail slot="start">
        <img src="https://cdn6.campograndenews.com.br/uploads/noticias/2022/03/04/3cb5530b66938475b217183a18974de301f5b0fd.jpg">
      </ion-thumbnail>
      <ion-label class="texto">Calabresa</ion-label>
      <ion-badge class="preco" slot="end" color="success">R$ 20,00</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
